 <body style="background-color: #F4F5F6;">
    <div class="container-md"> 
      <div class="d-grid gap-2 justify-content-center">
        <div class="title d-flex justify-content-center mt-4 mb-2"><img src="./src/image/toslide_logo.png" class="me-2" width="80px" height="30px"></div>
        <div class="student mt-2 p-1">
            <img src="./src/image/profile.png" width="15px" height="15px" class="ms-2 me-1">
            <span id="studentNumName" class="me-2">B811064 박선호</span><span id="lecturerMail">(1234567@gmail.com)</span>
        </div>
        <div class="white-box justify-content-center">
            <div class="mb-3 d-grid justify-content-center">
              <div class="vote-box p-2">  
                <table class="vote-list">
                    <tbody>
                    <tr>
                      <th class="num"></th>
                      <th class="content"></th>
                      <th class="checkbox"></th>
                    </tr>
          
                    <tr class="">
                        <td class="vote-num p-2">01</td>
                        <td class="vote-thing">vote1</td>
                        <td class="checkbox p-2"><input type="checkbox" id="voteIndex"/></td>
                    </tr>
                  
                    <tr class="">
                        <td class="vote-num p-2">02</td>
                        <td class="vote-thing">vote2vote2vote2vote2vote2vote2</td>
                        <td class="checkbox p-2"><input type="checkbox" id="voteIndex"/></td>
                    </tr>
                  
                    <tr class="">
                      <td class="vote-num p-2">03</td>
                      <td class="vote-thing">vote3</td>
                      <td class="checkbox p-2"><input type="checkbox" id="voteIndex"/></td>
                    </tr>
          
                     </tbody>
                  </table>
                </div>
        </div>
        </div>
    
        <div class="d-flex justify-content-center my-2">
            <button class="my-btn my-btnn" type="button" onclick="parent.show_extra_div('send_message')"><img src="./src/image/message_blue.png" class="pb-1 btn-image" width="30px"><br>메시지</button>
            <button class="my-btn my-btnn" type="button" onclick="parent.show_extra_div('take_picture')"><img src="./src/image/photo_blue.png" class="pb-1 btn-image" width="30px"><br>사진</button>
            <button class="my-btn my-btnn" type="button" onClick="parent.show_extra_div('view_message');"><img src="./src/image/vote_blue.png" class="pb-1 btn-image" width="30px"><br>투표</button>
            <button class="my-btn" type="button" onClick="parent.show_extra_div('view_message');"><img src="./src/image/person.png" class="pb-2 pt-1 btn-image" width="25px"><br>강사화면</button>
            
    
        </div>
        </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToSlide</title>
    <link rel="stylesheet" href="./src/attendance.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="number">
                <div class="mt-3 ms-2 d-flex justify-content-between">
                <span class="count"><img src="./src/image/cocurrent_users_black.png" width="34px" onclick="send_connect_msg()">
                    <label class="count" id="cnnected_cnt_in_absenceSlidenav_v2"  >접속 인원수  0</label></span>
                <button type="button" class="close-btn" aria-label="Close" onclick="parent.show_attendance_bar()"><img src="./src/image/close_gray.png" width="34px"></button>
                </div>
                <hr class="style1 mt-1 mb-1">
                <div class="student-sort ms-2 mb-2 mt-2 row justify-content-between">
                    <div class="col-auto">
                        <select id="attendance_sorting" class="form-select form-select-sm fw-bolder" aria-label=".form-select-sm example" enabled  onchange="change_attendance_sorting()">
                            <option value="time">Time</option>
                            <option value="id">ID</option>
                        </select>
                    </div>
                    <div class="col-auto">
                    <button class="rounded top-btn p-1" id="topBtn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                        <img src="./src/image/send_black.png" alt="send" width="23px">
                        개인 메시지 전송
                    </button>
                    </div>
                </div>  
        </div>
    </div>
        <div class="row d-flex justify-content-start">
            <table id="attendance_side_table" width="100%" style="table-layout: fixed;">
               
            </table>
        </div>
        <div class="bottom-back fixed-bottom d-flex justify-content-center" id="bottom">
            <button class="shadow mt-3 mb-3 me-2 rounded bottom-btn p-1" type="button"  onclick="open_send_dialog()" >
                <img src="./src/image/send_black.png" alt="send" width="25px">
                개인 메시지 전송
            </button>
            <button class="shadow mt-3 mb-3 rounded bottom-btn p-1" type="button" >
                <img src="./src/image/save_black.png" alt="save" width="25px">
                출석부 저장
            </button>
        </div>
        
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header mt-3 mb-3">
              <h5 class="modal-title text-center col-11 my-title" id="exampleModalLabel"><img src="src/image/send_black.png" width="30px">개인 메세지 전송</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-2 px-3">
              <form>
                <div class="mb-3 row">
                    <div>
                        <label for="message-text" class="col-form-label my-student"><label id="student"></label>에게 전송</label>
                    </div>
                    <div class="col">
                        <!--<input type="text" class="form-control" id="msg_content">-->
                        
                        <textarea class="form-control" rows="4"    id="msg_content"></textarea>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="send-btn p-1 rounded" onclick="send_msg_to_student()"><img src="./src/image/send_white.png" width="23px"></button>
                    </div>
                </div>
              </form>
          </div>
        </div>
      </div>
      </div>
    <script src="./attendance_by_sunny_v2.js?a=12"></script>
    <script src="./attendanceModal.js?a=5"></script>
    <script src="./mobile-detect.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

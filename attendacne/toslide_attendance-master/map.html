<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Toslide Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" href="./src/attendance.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="width:40%; height: 100vh; position: absolute;">
        <div class="row d-flex justify-content-center">
            <div class="number">
                <div class="mt-3 ms-2 d-flex justify-content-between">
                <span class="count"><img src="./src/image/cocurrent_users_black.png" width="34px" onclick="send_connect_msg()">
                    <label class="count" id="cnnected_cnt_in_absenceSlidenav_v2"  >접속 인원수  0</label></span>
                <button type="button" class="close-btn" aria-label="Close" onclick="parent.show_attendance_bar()"><img src="./src/image/close_gray.png" width="34px"></button>
                </div>
                <hr class="style1 mt-1 mb-1">
                <div class="student-sort ms-2 mb-2 mt-2 row justify-content-between">
                    <div class="col-auto">
                        <select id="attendance_sorting" class="form-select form-select-sm fw-bolder" aria-label=".form-select-sm example" enabled  onchange="change_attendance_sorting()">
                            <option value="time">Time</option>
                            <option value="id">ID</option>
                        </select>
                    </div>
                    <div class="col-auto">
                    <button class="rounded top-btn p-1" id="topBtn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                        <img src="./src/image/send_black.png" alt="send" width="23px">
                        개인 메시지 전송
                    </button>
                    </div>
                </div>  
        </div>
    </div>
        <div class="row d-flex justify-content-start">
            <table id="attendance_side_table">
                <tr><th id="count"></th><th id="student"></th><th id="attendacne-map"></th></tr>
                <tr class="css-map-attendance"><td id="count" class="css-count col-2 ps-3">01</td><td id="studnet" class="col-auto">B811064 박선호</td><td id="attendance-map" class="css-map">o</td></tr>
            </table>
        </div>
        <div class="bottom-back fixed-bottom d-flex justify-content-center" id="bottom" style="width:100%; position: absolute;">
            <button class="shadow mt-3 mb-3 me-2 rounded bottom-btn p-1" type="button"  onclick="open_send_dialog()" >
                <img src="./src/image/send_black.png" alt="send" width="25px">
                개인 메시지 전송
            </button>
            <button class="shadow mt-3 mb-3 rounded bottom-btn p-1" type="button" >
                <img src="./src/image/save_black.png" alt="save" width="25px">
                출석부 저장
            </button>
        </div>
        
    </div>
    <div id="content">B811064 박선호</div> 
  <div id="map"style="width:60%; height: 100vh; position: absolute; left: 40%;"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMRh5NLtwTZU1Q6Or9W8REQ1TSK7tOsk4&callback=initMap&region=kr"></script>
  <script src="map.js"></script>
</body>
</html>
